<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DevOps-学习笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css"> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@0.6.1/dist/style.css" /> -->

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
    <!-- <style>
         :root {
            /* Reduce the font size */
            --base-font-size: 15px;
            /* Change the theme color hue */
            --theme-hue: 230;
        }
    </style> -->
</head>

<body>
    <div id="app">加载中....</div>
    <script>
        window.$docsify = {
            name: 'DevOps-学习笔记',
            repo: 'https://gitee.com/owen2016/devops-docs',
            loadNavbar: true,
            loadSidebar: true, // 加载自定义侧边栏
            // maxLevel: 2, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
            subMaxLevel: 2, // 生成目录的最大层级
            mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
            loadSidebar: true,
            coverpage: false,
            auto2top: true,
            search: {
                placeholder: '搜索',
                noData: '找不到结果!',
                depth: 3
            },
            alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
                '/.*/_sidebar.md': '/_sidebar.md', //防止意外回退
                '/.*/_navbar.md': '/_navbar.md'
            },
            pagination: {
                previousText: '上一篇',
                nextText: '下一篇',
                crossChapter: true,
                crossChapterText: true
            },
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
    <!-- 代码高亮的配置 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/textile.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-shell-session.min.js"></script>

    <!-- 一键拷贝代码 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- docsify-themeable (latest v0.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

</body>

</html>
